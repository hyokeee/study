<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script>
//속성 = 가로, 세로 
const rect = {
	garo : 5,
	sero : 3,
	/* getArea : function(){
	
	},
	getCircum : function(){
		
	} */
	getArea() {
		return this.garo * this.sero;
	},
	getCircum() {
		return (parseInt(this.garo) + parseInt(this.sero)) * 2;
	}
}

function proc1(){
	//출력
	printObj("result1");
	
}

function proc2(){
	//이름을 추가
	rect.name = "사각형";
	//가로, 세로 입력
	rect.garo = prompt("가로입력");
	rect.sero = prompt("세로입력");
	
	//출력
	printObj("result2");
}

function printObj(result){
	
	//메소드 호출 - 결과값 받았다.
	area = rect.getArea();
	circum = rect.getCircum();
	
	//출력

	str= `가로 : ${rect.garo} <br>`;
	str+= `세로 : ${rect.sero} <br>`;
	if(typeof rect.name != "undefined")
		str += `이름 : ${rect.name} <br>`;
	
	str+= `면적 : ${area} <br>`;
	str+= `둘레 : ${circum} <br>`;
	
	document.getElementById(result).innerHTML = str;
}
</script>
</head>
<body>
<div class="box">
	<h3>객체의 속성과 메소드를 동적으로 추가</h3>
	<h3>const rect = { }</h3>
	<h3>undefined 비교 =typeOf를 이용하여 자료형 비교</h3>
	<h3>if(typeof rect.name != "undefined")</h3>
	<input type="button" onclick="proc1()" value="확인">
	<div id="result1" class="result"></div>
</div>

<div class="box">
	<h3>객체의 속성과 메소드를 동적으로 추가</h3>
	<h3>const rect = { }</h3>
	<input type="button" onclick="proc2()" value="확인">
	<div id="result2" class="result"></div>
</div>
</body>
</html>
