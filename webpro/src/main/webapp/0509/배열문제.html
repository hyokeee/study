<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script>
proc1 = () => {
	//arr선언방법
	let arr = [];
	//let arr = new Array();
	
	while(true){
		
		//입력
		input = prompt("입력하세요");
		//취소 버튼을 누르면 input= null이므로 trim() 하는 과정에서 오류 발생
		if(input!=null) leng = input.trim().length;
		if(leng<1||input==null) break;
		//비교 - break;
		//if(input==" "||input==null) break;
		
		//배열에 저장 - push(입력)
		arr.push(input);
	}
	//배열출력 - arr출력
	document.getElementById("result1").innerHTML = arr;
}

proc2 =()=>{
	
	invalue = ""; //입력한 모든 수들을 누적시킨다.
	//arr선언방법
	let arr = new Array();
	
	while(true){
		//입력
		input = parseInt(prompt("입력하세요"));
		invalue += input+" ";
		//입력값의 위치를 배열에서 검사
		idx = arr.indexOf(input);
		//비교 - break;
		//-1이면 배열에 저장
		if(idx==-1) arr.push(input);
		//배열이 5개가 되었는지 확인 => break;
		if(arr.length==5) break;
	}
	//배열 출력 -arr 출력
	str = `배열 : ${arr} <br>`;
	str += `누적 입력 값 : ${invalue}`;
	document.getElementById("result2").innerHTML = str;
	
}
</script>
</head>
<body>

<div class="box">
  <h3>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램을 작성하시오.<br>
   - 입력의 마지막은 공백 문자를 입력하거나 “취소” 버튼을 눌렀을 때(null)로 한다.
  </h3>

<input type="button" onclick="proc1()" value="확인">
<div id="result1" class="result"></div>
</div>

<div class="box">
  <h3>서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오.
  </h3>

<input type="button" onclick="proc2()" value="확인">
<div id="result2" class="result"></div>
</div>
</body>
</html>
