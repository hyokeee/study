<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function proc1() {
		//지역변수 value1,value2
		var value1 = parseInt(document.querySelector("#v1").value);
		var value2 = parseInt(document.querySelector("#v2").value);
		
		printProc(value1, value2); //지역변수를 다른 func에서 사용할 수 없기때문에 매개변수로 넣어 전달
	}

	function printProc(a, b) {
		//id="res"  요소 검색
		vres = document.querySelector("#res");
		//계산
		//sum = value1 + value2; //지역변수기 때문에 불가능 이건 새로운 전역변수임
		sum = a + b; //매개변수로 받아서 계산
		//출력 내용 및 출력
		str = a + " + " + b + " = " + sum;
		vres.innerHTML = str;
	}
	
</script>
</head>
<body>
	값1<input type="text" id="v1">
	값2<input type="text" id="v2">
	<br>
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<br>
	<div id="res"></div>
</body>
</html>
