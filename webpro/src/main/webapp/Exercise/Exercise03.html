<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise03</title>
</head>
<body>
<form action="주문하기.jsp" method="post">
	<label for="name">고객명 :</label>
	<input type="text" id="name" name="name"> <br>
	<label for="tel">전화번호 :</label>
	<input type="text" id="tel" name="tel" 
			pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"> <br>
	<label for="mail">E-mail :</label>
	<input type="text" id="mail" name="mail"
			pattern="[a-zA-Z]+[0-9]*@[a-zA-Z]+[0-9]*(\.[a-zA-Z]+){1,2}"> <br>
	<label for="pizza">피자선택 :</label>
	<select name="pizza">
		<option selected>피자를 선택하세요</option>
		<option>치즈피자</option>
		<option>페퍼로니피자</option>
		<option>포테이토피자</option>
		<option>고구마피자</option>
		<option>쉬림프피자</option>
		<option>나폴리피자</option>
	</select>
	
	
	<fieldset>
		<legend>피자 사이즈</legend>
		<input type="radio" name="size" value="Small">Small<br><br>
		<input type="radio" name="size" value="Medium">Medium<br><br>
		<input type="radio" name="size" value="Large">Large<br><br>
	</fieldset>
	
	<fieldset>
		<legend>토핑 선택</legend>
		<input type="checkbox" name="topping" value="베이컨">베이컨<br><br>
		<input type="checkbox" name="topping" value="치즈">치즈<br><br>
		<input type="checkbox" name="topping" value="양파">양파<br><br>
		<input type="checkbox" name="topping" value="버섯">버섯<br><br>
	</fieldset>
	
	<label for="time">희망배송시간: </label>
	<input type="time" name="time" id="time"> <br><br>
	<label for="area">배송시 요청사항:</label>
	<textarea rows="4" cols="20" name="area" id="area"></textarea><br><br>
	<input type="submit" value="주문하기">
	</form>
</body>
</html>
