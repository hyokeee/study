<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/mystyle.css">
<script>
    //랜덤 발생
    rand = parseInt(Math.random() * 100 +1);
    count = 0;
    inputs = "";
    proc1 =() =>{
        //입력한 값 가져오기 - id가 rnum인 요소에 접근 - 값 가져오기
        input = parseInt(document.getElementById("rnum").value);
        count ++;
        inputs += input + " ";

        //값 비교
        if(input>rand) {
            res = "더 작은 수를 입력하세요.";
        } else if(input<rand) {
            res = "더 큰 수를 입력하세요.";
        } else if(input==rand){
            res = `랜덤 수 : ${rand} <br>`;
            res += `입력값들 : ${inputs} <br>`;
            res += `입력횟수 : ${count}<br>`;
            res += "정답"
        } else{
            res = "입력하세요.";
        }

        //출력
        str = "";
        str += `${res} <br>`;
        document.getElementById("result1").innerHTML = str;
    }
//가위바위보 배열
arr = ["가위","바위","보"];
proc2 = () => {
    rand2 = parseInt(Math.random()*3);
    user = prompt("가위, 바위, 보를 입력하세요");
    com = arr[rand2];

    //값 비교
    if(user==com){
        res = "비겼습니다."
    } else if( user == "가위"&& com == "바위"
            || user == "바위"&& com == "보"
            || user == "보" && com == "가위"){
        res = "컴퓨터 승리"
    } else{
        res = "사용자 승리"        
    }

    //출력
    str = `사용자 : ${user} <br>`;
    str += `컴퓨터 : ${com} <br>`;
    str += `결과 : ${res}`;

    document.getElementById("result2").innerHTML = str;
}

//로또 배열
proc3 = () => {
    loarr = []; //loarr = new Array();

    while(true){
        rlotto = parseInt(Math.random() * 45 + 1);
        //배열에 추가
        //배열에 존재하는 값인지 비교해서 추가한다 - indexOf() 사용 결과가-1이면 넣는다.
        if(loarr.indexOf(rlotto)==-1){
            loarr.push(rlotto);
        }
        //비교 -> break; loarr의 크기가 6일 때 break
        if(loarr.length == 6) break;
    }

    //출력
    str = `로또 번호 : ${loarr}`
    document.getElementById("result3").innerHTML = str;


}
</script>
</head>
<body>

<div class="box">
    <h3>랜덤을 발생시켜 맞추는 프로그램</h3>
    <h3>1부터 100 사이 숫자 입력</h3>
    <input type="text" id="rnum">
    <input type="button" value="추측" onclick="proc1()">
    <div id="result1" class="result">
    </div>
</div>

<div class="box">
    <h3>가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오. 
    </h3>
    <h3>(컴퓨터는 랜덤, 사용자는 prompt로 입력 받아서 처리)
    </h3>
    <input type="button" value="확인" onclick="proc2()">
    <div id="result2" class="result">
    </div>
</div>

<div class="box">
    <h3>로또 번호를 생성하는 프로그램을 작성하시오.
    </h3>
    <h3>(1번 ~ 45번 중 6개의 번호를 추첨) 
    </h3>
    <input type="button" value="확인" onclick="proc3()">
    <div id="result3" class="result">
    </div>
</div>

</body>
</html>
