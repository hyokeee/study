function proc1(){
	
	sum=0;
	substr = " ";
	while(true){
		//입력
		let i = parseInt(prompt("입력하세요"));
		//입력한 값을 누적
		sum += i;
		substr += i+ " ";
		//계속할래? - true/false
		cont = confirm("계속할래?");
		if(!cont){
			break;
		}
	}
	//출력 양식
	result = "입력된 값들" + substr + "<br>";
	result += "누적된 값" + sum;
	
	//출력
	document.getElementById("result1").innerHTML = result;
}
