<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>list1</title>
		<style>
			ul#cir{
				list-style-type : circle;
			}
			ul#squ{
				list-style-type : square;
			}
			#limg{
				list-style-image : url(./images/check.png);
			}
			
			ul{
				border : 1px solid red;
				width : 150px;
				margin-left : auto;
			}
			
			li{
				border : 1px dotted #00ff00;
			}
		</style>
	</head>

	<body>
	<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JAVASCRIPT</li>
			<li>JQUERY</li>
			<li>AJAX</li>
		</ul>
		
		
		<ul id="cir">
			<li>HTML</li>
			<li>CSS</li>
			<li>JAVASCRIPT</li>
			<li>JQUERY</li>
			<li>AJAX</li>
		</ul>
		
		
		<ul id="squ">
			<li>HTML</li>
			<li>CSS</li>
			<li>JAVASCRIPT</li>
			<li>JQUERY</li>
			<li>AJAX</li>
		</ul>
		
		
		<ul id="limg">
			<li>HTML</li>
			<li>CSS</li>
			<li>JAVASCRIPT</li>
			<li>JQUERY</li>
			<li>AJAX</li>
		</ul>
		
	</body>

</html>
