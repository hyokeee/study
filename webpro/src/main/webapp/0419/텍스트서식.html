<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>텍스트서식</title>
		
		<style>
		
		
		p{
			font-size : 25px;
			color : #FFAAAF;
			background-color : blue;
			
		}
		.pp{
			background-color : lime;
		}
		
		#psup{
			background-color : crimson;
			font-size : 30px;
		
		}
		
		#wei{
			font-weight:bold;
			background-color : rgb(200,200,200);
			
		}
		
		#ita{
			background-color : #00C3FF;
			font-style : italic;
		}
		</style>
	</head>

	<body>
		
	  <p><b>무궁화</b> 꽃이 피었습니다</p>
	  <p class = "pp"><strong>무궁화</strong> 꽃이 피었습니다</p>
	  <p class = "pp">무궁화 꽃이 <i>피었습니다</i></p>
	  <p>무궁화 꽃이 <em>피었습니다</em></p>
	  <p>무궁화 <mark>꽃이 피었습니다</mark></p>
	  <p id = "psup">무궁화 꽃이 <sup>피었습니다</sup></p>
	  <p>무궁화 꽃이 <sub>피었습니다</sub></p>
	  <p class = "pp">무궁화 꽃이 피었습니다</p>
	  <br>
	  <hr color = "red";>
	  <p id ="wei"> 능소화 꽃이 피었습니다</p>
	  <p id ="ita"> 능소화 꽃이 피었습니다</p>
	</body>

</html>
