<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		border-collapse: collapse;
		font-size : 20px;
		font-weight : bold;
		margin : 20px auto;
		border : 3px solid red;
	}

	td{
		text-align: center;
		width : 200px;
		height : 50px;
		border : 3px solid red;
	}
	
	th{
		border : 3px solid red;
		height : 50px;
	}
	
	tr:first-child{
		background : yellow;
	}
	
	tr:nth-child(even){
		background : lightgreen;
	}

	
</style>
</head>
<body>
<table border="1">
	<tr>
		<th>알라딘</th>
		<th>임꺽정</th>
		<th>개나리</th>
		<th>홍길동</th>
	</tr>
	
	<tr>
		<td>패밀리</td>
		<td>스타일</td>
		<td>텍스트</td>
		<td>볼드체</td>
	</tr>
	
	<tr>
		<td>선택자</td>
		<td>인라인</td>
		<td>패밀리</td>
		<td>요소들</td>
	</tr>
	
	<tr>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>

</table>
</body>
</html>
