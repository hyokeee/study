<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
let vstr = "대한민국 우리나라 좋은나라 대한민국";

proc1 = () => {
	sub = vstr.substring(1,5);	//"한민국 " 문자열
	res = "vstr.substring(1,5)";
	printStr("result1");
}

proc2 = () => {
	sub = vstr.slice(5,9);		//"우리나라" 문자열
	res = "vstr.slice(5,9)";
	printStr("result2");
}

proc3 = () => {
	sub = vstr.substr(5,4);		//"우리나라" 문자열
	res = "vstr.substr(5,4)";
	printStr("result3");
}

proc4 = () => {
	sub = vstr.split(" "); 		//sub의 결과는 배열
	res = "vstr.split(\" \")";
	printStr("result4");
}

proc5 = () =>{
	/*sub = vstr.replaceAll(" ","");
	res = "vstr.replaceAll(\" \",\"\")";
	printStr("result5");*/
	
	//textarea에 입력한 값을 가져온다 -textarea인 요소에 접근 검색 -값을 얻는다(value)
	varea = document.getElementById("area").value;
	
	//엔터기호를 br태그로 변경
	va = varea.replaceAll(/\n/g,"<br>");
	
	//id=result5에 출력
	document.getElementById("result5").innerHTML = va;
	
}
function printStr(result){
	str = vstr + "<br>";
	str += res + " : " + sub + "<br>";
	document.getElementById(result).innerHTML = str;
}
</script>
</head>
<body>

  <div class="box">
	<h3>문자열 추출 및 자르기</h3>
	<input type="button" onclick="proc1()" value="substring">
	<input type="button" onclick="proc2()" value="slice">
	<input type="button" onclick="proc3()" value="substr">
	<div id="result1" class="result"></div>
	<div id="result2" class="result"></div>
	<div id="result3" class="result"></div>
</div>

 <div class="box">
	<h3>문자열 분리 후 배열로 전환</h3>
	<input type="button" onclick="proc4()" value="split">
	<div id="result4" class="result"></div>
</div>

<div class="box">
	<h3>문자열 변경 - textarea에 입력한 엔터 기호를 &lt;br>로 바꿔서 div에 출력</h3>
	<textarea id="area" rows="" cols=""></textarea>
	<br>
	<input type="button" onclick="proc5()" value="replace">
	<div id="result5" class="result"></div>
</div>
</body>
</html>
