<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
label, span{
	/*border : 1px solid pink; */
	display : inline-block;
	width : 80px;
	height : 30px;
}
</style>
</head>
<body>
  <form action="입력처리5.jsp" method="post">
  
  	<label for="id">아이디</label>
  	 <input type="text" name="id" id="id"><br>
  	 
  	<label for="tel">전화번호</label>
  	 <input type="text" name="tel" id="tel"><br>
  	 
  	<label for="mail">이메일</label>
  	 <input type="text" name="mail" id="mail"><br>
  	 
  	고객의 의견 <br>
  	<textarea rows="5" cols="50" name="area"></textarea>
  	
  	<br><br>
  	<h3>하나만 선택</h3>
  	<select name ="car">
  		<option >소나타</option>
  		<option selected >BMW</option>
  		<option >제네시스</option>
  		<option >SM7</option>
  	</select>
  	
  	<br><br>
  	
  	<h3>여러개 선택</h3>
  	<select name ="carMulti" multiple>
  		<option>소나타</option>
  		<option selected >BMW</option>
  		<option >제네시스</option>
  		<option >SM7</option>
  	</select>
  	
  	<br><br>
  	<input type="submit">
  	<input type="image" src="../images/check.png" alt="check.png">
  </form>
</body>
</html>
