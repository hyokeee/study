<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>table 만들기 3</title>


	<style>
		table{	
			border: 5px solid blue;
			margin : 20px auto;
			border-collapse: collapse;
		}
	
		td{
			width : 150px;
			height : 80px;
			text-align: center;
			font-size : 25px;
			
		}
	</style>

</head>
<body>
	<table border = "1">
		<tr>
			<td colspan="2">colspan="2"</td>
			<td colspan="2">colspan="2"</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="4">colspan="4"</td>
			<td colspan="2">colspan="2"</td>
		</tr>
		<tr>
			<td colspan="4">colspan="4"</td>
			<td colspan="2" rowspan="2">colspan="2" <br> rowspan="2"</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
