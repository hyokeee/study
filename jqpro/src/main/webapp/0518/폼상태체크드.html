<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('form#f1').on('submit',function(){
            //alert('aa');
            //console.log($('input[type=checkbox]:checked').val());
            str = " ";
            //$('input:checkbox') = $('input[type=checkbox]')
            $('input[type=checkbox]:checked').each(function(i,v){
                str += $(v).val() + " ";
                //$(this).val();
                //$('input[type=checkbox]:checked')[i].val() jquery+script+jquery형식이라서 안됨
                //$($('input[type=checkbox]:checked')[i]).val() 로 jquery+script([i])를 jquery로 만들어 사용 가능하긴 함
                //$('input[type=checkbox]:checked')[i].value 로 써야된다.
             })
             alert(str);

         })
    })
</script>
</head>

<body>
<div class="box">
    <h3>선택한 항목을 처리 후 서버(jsp)로 보내기</h3>

    <div id="result1" class="result">

            이름 : <input type="text" name="user"><br>
            취 미 :

        </form>
    </div>
</div>

</html>
