<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
$(function(){
    count = 0
    $('.btnAdd').on('click',function(){
        ptag = $(`<p>
            <input type="file" id="file" name="file">
            <input type="button" value="삭제${++count}" class="btnDel">
            </p>`)

        $('#result1').append(ptag);
    })
    //btnDel은 동적으로 만들어진 요소기 때문에 bind로 작성하면 동작하지 않는다.
    $(document).on('click','.btnDel',function(){
        $(this).parent().remove();
    })


})

</script>
<style>
.box .result{
	margin : 5px;
}

p{
    margin : 5px;
}

</style>
</head>
<body>

<div class="box">
    <h3></h3>
    
    <div id="result1" class="result">
        <label for="name">이름</label>
        <input type="text" id="name" name="'user"><br>

        <label for="">첨부파일</label>
        <input type="file" id="file" name="file">

        <input type="button" value="추가" class="btnAdd"><br>
    </div>
</div>
</body>
</html>
