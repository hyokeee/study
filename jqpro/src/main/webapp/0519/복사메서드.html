<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
    $(()=>{
        $('.pp').on('click',function(){
            $(this).css('font-size','+=3px')
        })

        $('#btn1').on('click',function(){
            vp1 = $('#p1').clone();
            vp1.appendTo($('#result1'));
        })

        $('#btn2').on('click',function(){
            vp2 = $('#p2').clone(true);
            vp2.appendTo($('#result2'));
            
        })

    })
</script>
</head>
<body>

<div class="box">
    <p class="pp" id="p1">별빛같은 나의 사랑아</p>
    <p class="pp" id="p2">우리들의 블루스</p>
    <input type="button" value="clone" id="btn1">
    <input type="button" value="clonetrue" id="btn2">
    <div id="result1" class="result"></div>
    <div id="result2" class="result"></div>
</div>
</body>
</html>
