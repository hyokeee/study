<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
    $(()=>{

        imgArr = ["가구1.jpg","국화.jpg","무지게1.png","배경2.jpg","보_우.png",
                    "단풍.jpg","셔틀콕.jpg","영화2.jpg","호랑이.jpg","coffee1.jpg"]

        $('#btn1').on('click',()=>{
            //p태그를 생성해서 추가한다
            let ptag = $('<p class="pp">hello</p>');
            //$('#result1').append(ptag);
            ptag.appendTo($('#result1'))
        })

        $('#btn2').on('click',()=>{
            //p태그를 생성해서 추가한다
            let ptag = $('<p class="pp">hello</p>');
            //$('#result2').prepend(ptag);
            ptag.prependTo($('#result2'))
        })

        $('#btn3').on('click',()=>{
            //랜덤 발생
            rnd = parseInt(Math.random() * imgArr.length);
            //let vimg = "<img src=''../images/" + imgArr[rnd] + "' alt='" + imgArr[rnd] + "'>";
            
            /* let vimg = $("<img",{
                'src' : '../images/' + imgArr[rnd] ,
                'alt' : imgArr[rnd]
            }) */

            let vimg = `<img src="../images/${imgArr[rnd]}" alt="${imgArr[rnd]}">`;

            $('#result3').after(vimg);
            

        })

        $('#btn4').on('click',()=>{
            //랜덤 발생
            rnd = parseInt(Math.random() * imgArr.length);

            let vimg = `<img src="../images/${imgArr[rnd]}" alt="${imgArr[rnd]}">`;

            $('#result4').before(vimg);
        })

    })

</script>
<style>
    img{
        width : 60px;
        height : 60px;
    }

</style>
</head>
<body>
<div class="box">
    <h3>append : 해당선택 요소(부모)의 맨뒤에 새로운 요소(자식)를 추가</h3>
    <h3>prepend : 해당선택 요소(부모)의 맨앞에 새로운 요소(자식)를 추가</h3>
    <h3>선택 요소의 테두리를 벗어나지 않는다(내부)</h3>
    <input type="button" value="append" id="btn1">
    <input type="button" value="prepend" id="btn2">
    <div id="result1" class="result"> </div>
    <div id="result2" class="result"> </div>
</div>


<div class="box">
    <h3>after : 해당선택 요소(부모)의 맨뒤에 새로운 요소(자식)를 추가</h3>
    <h3>before : 해당선택 요소(부모)의 맨앞에 새로운 요소(자식)를 추가</h3>
    <h3>선택 요소의 테두리 밖에 추가(외부)</h3>
    <input type="button" value="after" id="btn3">
    <input type="button" value="before" id="btn4">
    <div id="result3" class="result"> </div>
    <div id="result4" class="result"> </div>
</div>


</body>
</html>
