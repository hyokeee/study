<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>

<script>
   $(function(){

        //$('#btn1').click(function(){})
        $('#btn1').on('click',function(){

            //현재 상태값을 가져오기(true/false)
            vcheck = $('#checkTest').prop('checked');
            vsel = $('#selTest option').eq(2).prop('selected');
            vread = $('#txtTest').prop('readonly');
            vrun = $('#runBtn').prop('disabled');

            console.log(vcheck,vsel,vread,vrun);

            //상태값을 변경

            /*
            1.if절 사용

             if($('#checkTest').prop('checked')==true){
                $('#checkTest').prop('checked',false);
            }else{
                $('#checkTest').prop('checked',true);
            }

            if($('#selTest option').eq(2).prop('selected')==true){
                $('#selTest option').eq(2).prop('selected',false);
            }else{
                $('#selTest option').eq(2).prop('selected',true);
            }

            if($('#txtTest').prop('readonly')==true){
                $('#txtTest').prop('readonly',false);
            }else{
                $('#txtTest').prop('readonly',true);
            }

            if($('#runBtn').prop('disabled')==true){
                $('#runBtn').prop('disabled',false);
            }else{
                $('#runBtn').prop('disabled',true);
            }
             */

            /* 
             //2.true , false가 return되므로 반대 연산자 ! 를 사용하면 된다

             $('#checkTest').prop('checked',!$('#checkTest').prop('checked'));
             $('#selTest option').eq(2).prop('selected',!$('#selTest option').eq(2).prop('selected'));
             $('#txtTest').prop('readonly',!$('#txtTest').prop('readonly'));
             $('#runBtn').prop('disabled',!$('#runBtn').prop('disabled'));
             */

             //3. 선언한 변수 값을 사용해도 된다.
             $('#checkTest').prop('checked',!vcheck);
             $('#selTest option').eq(2).prop('selected',!vsel);
             $('#txtTest').prop('readonly',!vread);
             $('#runBtn').prop('disabled',!vrun);

        })

         //전체 선택 누르면 check버튼 전체 선택 및 해제 되도록하기
         $('#checkTest2').on('change',function(){
                //전체 선택(vall)의 상태값 가져오기
               vall = $(this).prop('checked');
               //vall 값으로 1~5의 상태값 설정
               $('.c1').prop('checked',vall);
            })


    })

</script>
</head>
<body>
<div class="box">
    <h3></h3>
    <input type="button" value="확인" id="btn1">
    <div id="result1" class="result">
        <form>
            체크박스(라디오버튼) :    <input type="checkbox" id="checkTest"  checked><br><br>
            
            리스트박스(select객체) : 
             <select id="selTest">
                 <option value="1">하나</option> 
                 <option value="2">둘</option>
                 <option value="3" selected >셋</option> 
                 <option value="4">넷</option>
             </select><br><br>
            
             text객체	(readonly) : <input type="text" value="가나다" id="txtTest"><br><br>
            
             button객체(disabled) : 
                   <input type="button" value="실행" id="runBtn" onclick="alert('hello')">
            </form>
    </div>
</div>
<div class="box">
    <div id="result2" class="result">  
        체크박스(전체선택/해제) :
        <input type="checkbox" id="checkTest2" checked>전체선택
        <input type="checkbox" class="c1"  checked value="1">1
        <input type="checkbox" class="c1"  checked value="2">2
        <input type="checkbox" class="c1"  checked value="3">3
        <input type="checkbox" class="c1"  checked value="4">4
        <input type="checkbox" class="c1"  checked value="5">5
    </div>
</div>
</body>
</html>
