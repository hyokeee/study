<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<style>
    img{
        width : 100px;
        height : 100px;
    }
</style>
<script>
   function proc1() {
        $('img').attr('title',function(){
            //src의 속성 값을 가져옴
            vsrc = $(this).attr('src');

            //vsrc에서 이미지의 이름을 추출한다. - substring(start,end),slice(start,end)

            //start 위치, end 위치 찾기
            start = vsrc.lastIndexOf('/')+1;
            console.log(start);
            end = vsrc.lastIndexOf('.');

            //추출
            vsrc = vsrc.slice(start,end);

            //추출 한 값 반환
            return vsrc;
        })
    }
</script>
</head>
<body>

<div class="box">
    <h3></h3>
    <input type="button" value="확인" onclick="proc1()">
    <div id="result1" class="result">
        <img src="../images/Tulips.jpg" alt="Tulips.jpg">
        <img src="../images/국화.jpg" alt="국화.jpg">
        <img src="../images/단풍.jpg" alt="단풍.jpg">
        <img src="../images/수국.jpg" alt="수국.jpg">
        <img src="../images/핫초코.jpg" alt="핫초코.jpg">
    </div>
</div>
</body>
</html>
