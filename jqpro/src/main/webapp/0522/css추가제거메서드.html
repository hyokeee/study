<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
    $(function(){ // 문서가 로드된 즉시 활성화

        $('#result1 p').on('mouseover',function(){
            $(this).addClass('pp1');
        })

        $('#result1 p').on('mouseout',function(){
            $(this).removeClass('pp1');
        })

        $('#result2 p').on('click',function(){
            $(this).toggleClass('pp1');
        })

        //toggleClass와 같은 기능임
        $('#result3 p').on('click',function(){
           if($(this).hasClass('pp1')){
              $(this).removeClass('pp1');
           } else {
              $(this).addClass('pp1');
           }
        })

    })

</script>
<style>
    .pp1{
        color : red;
    }

</style>
</head>
<body>

<div class="box">
    <h3></h3>
    <input type="button" value="확인" >
    <div id="result1" class="result">
        <p class="pp1">무궁화 꽃이 피었습니다</p>
        <p>장미 꽃이 피었습니다</p>
        <p>라일락 꽃이 피었습니다</p>
